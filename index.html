<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://fb.me/react-0.13.2.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
</head>
<body>
  <div class="container"></div>
</body>
<script type="text/jsx">
  // Define a 'class' or 'component'
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
      render: function() {
        return (
          <div className="col-sm-6 col-md-4">
            <div className="thumbnail">
              <img src={this.props.imageUrl} alt="..."></img>
              <div className="caption">
                <h3>{this.props.header}</h3>
                <p>{this.props.description}</p>
                <p>
                  <Badge title={this.props.title} number={this.props.number}></Badge>
                </p>
              </div>
            </div>
          </div>
        )
      }
  });

  var ThumbnailList = React.createClass({
    render: function() {
      var list = this.props.thumbnailData.map(function(thumbnail) {
        return <Thumbnail {...thumbnail}/>
      });
      return (
        <div>
          {list}
        </div>
      )
    }
  });

  var options = {
    thumbnailData: [{
      title: 'Sent',
      number: 1,
      header: 'Learn React',
      description: 'React is a fantastic new front end library for rendering webpages.  React is a fantastic new front end library for rendering webpages.',
      imageUrl: 'https://facebook.github.io/react/img/logo_og.png'
    }, {
      title: 'Gulp',
      number: 25,
      header: 'Learn Gulp',
      description: 'Gulp will speed up your development workflow',
      imageUrl: 'https://raw.githubusercontent.com/gulpjs/artwork/master/gulp-2x.png'
    }]
  };

  // React, please render this class
  var element = React.createElement(ThumbnailList, options);

  // React, after you render this class, please place it in my body tag
  React.render(element, document.querySelector('.container'));
</script>
